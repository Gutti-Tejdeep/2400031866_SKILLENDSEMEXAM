<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Projects Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .gallery-section {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        #caption {
            text-align: center;
            color: #fff;
            margin-top: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        @media screen and (max-width: 600px) {
            .gallery-item {
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <section class="gallery-section">
        <h2>Student Projects</h2>
        <div class="gallery">
            <img src="project1.jpg" alt="Project 1" class="gallery-item">
            <img src="project2.jpg" alt="Project 2" class="gallery-item">
            <img src="project3.jpg" alt="Project 3" class="gallery-item">
            <img src="project4.jpg" alt="Project 4" class="gallery-item">
            <img src="project5.jpg" alt="Project 5" class="gallery-item">
            <img src="project6.jpg" alt="Project 6" class="gallery-item">
        </div>
    </section>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const captionText = document.getElementById("caption");
        const closeBtn = document.getElementsByClassName("close")[0];

        document.querySelectorAll(".gallery-item").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = img.src;
                captionText.innerText = img.alt;
            });
        });

        closeBtn.onclick = () => {
            modal.style.display = "none";
        }

        window.onclick = (e) => {
            if (e.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
